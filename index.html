<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Camel Calculator</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="full-width header">
			<div class="center-all">
				<div class="row">
					<div class="col col-2">
						<a class="logo" href="#">
							<img src="images/camel-logo.png" alt="Logo">
						</a>
					</div>
					<div class="col col-10">
						<h1>How many camels for your boyfriend?</h1>
					</div>
				</div>
			</div>
		</header>
		<main class="full-width">
			<div class="center-all">
				<form action="">
					<div class="row row-form">
						<div class="col col-4">
							<span class="label">Age</span>
							<output id="age-result" class="output" for="age"></output>
						</div>
						<div class="col col-8">
							<input type="range" name="age" id="age" min="14" max="70" value="31">
						</div>
					</div>
				</form>
			</div>
		</main>
		<footer class="full-width">
			<div class="center-all"></div>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
