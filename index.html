<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Camel Calculator</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="full-width header">
			<div class="center-all">
				<div class="row">
					<div class="col col-2">
						<a class="logo" href="#">
							<img src="images/camel-logo.png" alt="Logo">
						</a>
					</div>
					<div class="col col-10">
						<h1>How many camels for your boyfriend?</h1>
					</div>
				</div>
			</div>
		</header>
		<main class="full-width">
			<div class="center-all">
				<form action="">
					<div class="row row-form">
						<div class="col col-4">
							<span class="label">Age</span>
							<output id="age-result" class="output" for="age"></output>
						</div>
						<div class="col col-8">
							<input type="range" name="age" id="age" min="14" max="70" value="31">
						</div>
					</div>
					<div class="row">
						<div class="col col-4">
							<span class="label">Height(cm)</span>
							<output id="height-result" class="output" for="height"></output>
						</div>
						<div class="col col-8">
							<input type="range" name="height" id="height" min="140" max="220" value="185">
						</div>
					</div>
					<div class="row">
						<div class="col col-4">
							<span class="label">Hair Color</span>
						</div>
						<div class="col col-8">
							<select name="haircolor" class="select">
								<option value="blonde">Blonde</option>
								<option value="brown">Brown</option>
								<option value="black">Black</option>
								<option value="red">Red</option>
								<option value="grey">Grey</option>
							</select>
						</div>
					</div>
					<div class="row hair">
						<div class="col col-4">
							<span class="label">Hair Length</span>
						</div>
						<div class="col col-8">
							<div class="wrapper">
								<div class="wrap-input">
									<input type="radio" name="hair" value="long" id="long" checked="checked" />
									<label for="long">
										Long
									</label>
								</div>
								<div class="wrap-input">
									<input type="radio" name="hair" value="middle" id="middle" />
									<label for="middle">
										middle
									</label>
								</div>
								<div class="wrap-input">
									<input type="radio" name="hair" value="short" id="short" />
									<label for="short">
										short
									</label>
								</div>
								<div class="wrap-input">
									<input type="radio" name="hair" value="bald" id="bald" />
									<label for="bald">
										bald
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col col-4"></div>
						<div class="col col-8"></div>
					</div>
					<div class="row">
						<div class="col col-4"></div>
						<div class="col col-8"></div>
					</div>
					<div class="row">
						<div class="col col-4"></div>
						<div class="col col-8"></div>
					</div>
				</form>
			</div>
		</main>
		<footer class="full-width">
			<div class="center-all"></div>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
